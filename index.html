<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Button Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>HTML 실행 버튼</h1>

  <!-- FileViewer 버튼 -->
  <button onclick="openPage('FileViewer.html')">FileViewer</button>

  <!-- ImageViewer 버튼 -->
  <button onclick="openPage('ImageViewer.html')">ImageViewer</button>

  <!-- RenumberFiles 버튼 -->
  <button onclick="openPage('RenumberFiles.html')">RenumberFiles</button>

  <script>
    function openPage(page) {
      // 현재 페이지에서 해당 파일로 이동
      location.href = page;
    }
  </script>
</body>
</html>
